<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamentos Confirmados</title>
    <link rel="stylesheet" href="../public/css/agendamentoConfirmados.css">
    <style>
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .btn-acessar {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-acessar:hover {
            background-color: #2980b9;
        }

        .status-confirmado {
            color: #2ecc71;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <a href="inicialAdmin.html">
            <img src="../public/images/logoAdmin.png" alt="Logo da Empresa" class="logo">
        </a>
    </div>

    <div class="container card">
        <h3>Agendamentos Confirmados</h3>
        <div class="table-responsive">
            <table class="agendamentos-table">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Horário</th>
                        <th>Solicitante</th>
                        <th>Plano</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="agendamentos-table-body">
                    <tr>
                        <td colspan="6">
                            <div class="spinner"></div>
                            <div style="text-align: center;">Carregando agendamentos...</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="button-group">
            <a href="inicialAdmin.html" class="btn btn-secondary">Voltar para Início</a>
        </div>
    </div>

    <script src="../public/js/auth.js"></script>
    <script src="../public/js/agendamentosConfirmadosLista.js"></script>
</body>

</html>
